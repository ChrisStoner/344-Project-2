<!DOCTYPE html>
<html>
  <head>
	<title>Twitter Fight</title>	
	<meta charset="utf-8">
    	<link rel="stylesheet" href="stylesheets/src/style.css">
    	<link rel="stylesheet" href="stylesheets/lib/bootstrap/css/bootstrap.css">

			</div>

			<div class="span4 offset4 offset_right">
				<input type="text" id="1"

				<input type="text" id="2" 
					class="input-small shift_down"
					placeholder="Contestant #2" />
				<button type="submit" 
					class="btn  btn-primary"
